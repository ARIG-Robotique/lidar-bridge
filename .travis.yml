language: cpp

sudo: required
dist: trusty

compiler:
  - gcc
  - clang

env:
  - BUILD_TYPE=""
  - BUILD_TYPE="-pi"

matrix:
  exclude:
    - compiler: clang
      env: BUILD_TYPE="-pi"

addons:
  apt:
    sources:
      # add PPAs with more up-to-date toolchains
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      # install toolchains
      - gcc-5
      - g++-5
      - clang-3.6

script:
  - sh build${BUILD_TYPE}.sh
