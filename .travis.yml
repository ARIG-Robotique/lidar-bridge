language: cpp

sudo: required
dist: trusty

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      # add PPAs with more up-to-date toolchains
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      # install toolchains
      - gcc-5
      - g++-5
      - clang-3.6

install:
  # Install conan
  - pip install conan

  # Automatic detection of your arch, compiler, etc. Download dependencies
  - conan

script:
  - sh build.sh
